<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scuber Board Members</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Scuber Board Members</h1>
  <p>Create a board member and try out their methods:</p>

  <div>
    <label>Name: <input id="name" value="Alice"></label><br>
    <label>Home State: <input id="homeState" value="New York"></label><br>
    <label>Training: <input id="training" value="Finance"></label><br><br>
    <button onclick="createMember()">Create Member</button>
  </div>

  <div id="buttons" style="display:none;">
    <h3>Actions:</h3>
    <button onclick="showOutput(member.sayHi())">Say Hi</button>
    <button onclick="showOutput(member.approve())">Approve</button>
    <button onclick="showOutput(member.veto())">Veto</button>
    <button onclick="showOutput(member.doCharity())">Do Charity</button>
    <button onclick="showOutput(member.releasePressStatement())">Release Press Statement</button>
  </div>

  <div id="output">Output will appear here...</div>

  <script src="index.js"></script>
</body>
</html>
